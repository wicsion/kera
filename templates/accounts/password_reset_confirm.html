{% extends 'base.html' %}

{% block content %}
<div class="container py-5 min-vh-100 d-flex align-items-center">
    <div class="row justify-content-center w-100">
        <div class="col-md-10 col-lg-8">
            <div class="card shadow-lg border-0" style="border-radius: 2rem; border: 3px solid #dee2e6;">
                <div class="card-body p-5">
                    <h2 class="card-title text-center mb-4 display-4 fw-bold text-uppercase"
                        style="text-shadow: 2px 2px 4px rgba(0,0,0,0.2);">
                        Новый пароль
                    </h2>

                    <form method="post" class="mx-auto" style="max-width: 500px;">
                        {% csrf_token %}

                        <!-- Новый пароль -->
                        <div class="mb-4 text-center">
                            <div class="mb-3">
                                <span class="form-label fs-4 fw-bold d-block">НОВЫЙ ПАРОЛЬ</span>
                            </div>
                            <input type="password"
                                   name="new_password1"
                                   class="form-control form-control-lg px-4 text-center fs-4"
                                   style="height: 65px;
                                          border: 2px solid #000 !important;
                                          border-radius: 30px;
                                          width: 80%;
                                          margin: 0 auto;"
                                   required>
                        </div>

                        <!-- Подтверждение пароля -->
                        <div class="mb-4 text-center">
                            <div class="mb-3">
                                <span class="form-label fs-4 fw-bold d-block">ПОДТВЕРДИТЕ ПАРОЛЬ</span>
                            </div>
                            <input type="password"
                                   name="new_password2"
                                   class="form-control form-control-lg px-4 text-center fs-4"
                                   style="height: 65px;
                                          border: 2px solid #000 !important;
                                          border-radius: 30px;
                                          width: 80%;
                                          margin: 0 auto;"
                                   required>
                        </div>

                        <!-- Кнопка подтверждения -->
                        <div class="mb-4 text-center">
                            <button type="submit"
                                    class="btn btn-primary btn-lg py-3 px-5 fs-4 fw-bold"
                                    style="min-width: 280px;
                                           border: 2px solid #000;
                                           border-radius: 30px;
                                           letter-spacing: 1.5px;">
                                СОХРАНИТЬ
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .fw-bold {
        font-weight: 700 !important;
    }
</style>
{% endblock %}
