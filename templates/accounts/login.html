{% extends 'base.html' %}
{% block title %}Вход{% endblock %}

{% block content %}
<style>
    .registration-container {
        max-width: 500px;
        margin: 2rem auto;
        padding: 2rem;
        background: white;
        border-radius: 1rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .custom-input {
        width: 100%;
        padding: 0.75rem 1rem; /* Исходный размер */
        border: 2px solid #e5e7eb;
        border-radius: 50rem;
        font-size: 16px; /* Исходный размер */
        transition: all 0.2s ease;
    }

    .custom-input:focus {
        border-color: #60a5fa !important; /* Голубая обводка */
        box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.2);
        outline: none;
    }

    .btn-primary {
        background: #3b82f6;
        color: white;
        border: none;
        border-radius: 50rem;
        padding: 1rem 2rem; /* Исходный размер кнопки */
        font-weight: 500;
        font-size: 16px; /* Исходный размер */
        transition: all 0.2s ease;
    }

    .btn-primary:hover {
        background: #2563eb;
        transform: translateY(-2px);
        box-shadow: 0 4px 6px rgba(59, 130, 246, 0.3);
    }
</style>

<div class="registration-container">
    <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">
        <i class="bi bi-box-arrow-in-right mr-2"></i>Вход в RealEstatePro
    </h1>

    <form method="post" class="space-y-6 mx-auto" style="max-width: 600px;">
        {% csrf_token %}

        <div class="space-y-4">
            <input type="text"
                   name="username"
                   class="custom-input text-center"
                   placeholder="Логин"
                   required
                   autofocus>

            <input type="password"
                   name="password"
                   class="custom-input text-center"
                   placeholder="Пароль"
                   required>
        </div>

        <div class="flex items-center justify-between">
            <div class="form-check">
                <input type="checkbox"
                       class="form-check-input rounded-circle border-2"
                       id="rememberMe"
                       style="transform: scale(1.5);">
                <label class="form-check-label text-gray-700 ml-2">
                    Запомнить меня
                </label>
            </div>
            <a href="{% url 'password_reset' %}" class="text-blue-600 hover:underline">
                Забыли пароль?
            </a>
        </div>

        <button type="submit"
                class="btn-primary w-full py-3">
            <i class="bi bi-box-arrow-in-right"></i>
            Войти
        </button>

        <div class="text-center pt-4">
            <span class="text-gray-600">Нет аккаунта? </span>
            <a href="{% url 'register' %}" class="text-blue-600 hover:underline">
                Создать аккаунт
            </a>
        </div>
    </form>
</div>
{% endblock %}
