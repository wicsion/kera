{% extends 'base.html' %}

{% block content %}
<div class="container py-5 min-vh-100 d-flex align-items-center">
    <div class="row justify-content-center w-100">
        <div class="col-md-10 col-lg-8">
            <div class="card shadow-lg border-0" style="border-radius: 2rem; border: 3px solid #dee2e6;">
                <div class="card-body p-5 text-center">
                    <h2 class="card-title text-center mb-4 display-4 fw-bold text-uppercase"
                        style="text-shadow: 2px 2px 4px rgba(0,0,0,0.2);">
                        Пароль изменен!
                    </h2>

                    <p class="fs-5 mb-5 fw-bold">Ваш пароль был успешно обновлен.</p>

                    <div class="d-grid gap-2 d-md-block">
                        <a href="{% url 'login' %}"
                           class="btn btn-primary btn-lg py-3 px-5 fs-4 fw-bold"
                           style="min-width: 280px;
                                  border: 2px solid #000;
                                  border-radius: 30px;
                                  letter-spacing: 1.5px;">
                            ВОЙТИ В АККАУНТ
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .fw-bold {
        font-weight: 700 !important;
    }
</style>
{% endblock %}
