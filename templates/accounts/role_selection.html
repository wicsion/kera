{% extends 'base.html' %}
{% block title %}Выбор роли{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto my-12 bg-white rounded-xl shadow-md overflow-hidden p-8">
    <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">
        <i class="bi bi-person-badge mr-2"></i>Выберите вашу роль
    </h1>
    
    <form method="post" class="space-y-6">
        {% csrf_token %}
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            {% for choice in form.role %}
            <label class="cursor-pointer">
                <input type="radio" name="role" value="{{ choice.data.value }}" 
                    class="hidden peer" {% if forloop.first %}checked{% endif %}>
                <div class="p-6 border-2 border-gray-200 rounded-lg transition-all
                            peer-checked:border-blue-500 hover:border-blue-300
                            flex flex-col items-center">
                    <i class="bi bi-{% if choice.data.value == 'broker' %}briefcase{% else %}building{% endif %}
                              text-4xl mb-4 text-blue-500"></i>
                    <span class="text-xl font-semibold text-gray-700">
                        {{ choice.choice_label }}
                    </span>
                    <p class="mt-2 text-gray-500 text-center text-sm">
                        {% if choice.data.value == 'broker' %}
                        Профессиональное управление недвижимостью
                        {% else %}
                        Управление строительными проектами
                        {% endif %}
                    </p>
                </div>
            </label>
            {% endfor %}
        </div>

        <button type="submit" 
                class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg
                       hover:bg-blue-700 transition-colors font-medium text-lg">
            Продолжить <i class="bi bi-arrow-right ml-2"></i>
        </button>
    </form>
</div>
{% endblock %}
